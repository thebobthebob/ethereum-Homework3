<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DApp-example: Bank</title>
	<style>
		.flex {
			display: flex;
		}

		.item {
			flex: 1;
			padding: 2rem;
		}
	</style>
</head>

<body>
	<div class="flex">
		<div class="item">
			<h3>銀行合約</h3>
			<h5 id="contractAddress">合約位址: </h5>
			<input id="deployedContractAddressInput" type="text" placeholder="請輸入既有合約位址" />
			<button id="loadDeployedContractButton">載入既有合約位址</button>
			<button id="deployNewContractButton">部署新合約</button>

			<hr>
			<h3>刪除合約</h3>
			<button id="killContractButton">刪除目前合約</button>

			<hr>
			<h3>帳戶登入</h3>
			<select id="whoami"></select>
			<button id="whoamiButton">登入</button>
			<button id="copyButton">複製</button>

			<hr>
			<h3 id="accountStatus">帳戶狀態</h3>
			<h5 id="ethBalance">以太帳戶餘額 (wei): </h5>
			<h5 id="bankBalance">銀行ETH餘額 (wei): </h5>
			<h5 id="coinBalance">NCCU Coin餘額 (wei): </h5>
			<!--
				TODO
				...
			-->
			
			<hr>
			<h3 id="updateCoin">更新餘額</h3>
			<button id="update">執行</button>

			<hr>
			<h3>存款</h3>
			<input id="deposit" type="number" placeholder="請輸入存款額度 (ether)">
			<button id="depositButton">執行</button>

			<hr>
			<h3>提款</h3>
			<input id="withdraw" type="number" placeholder="請輸入提款額度 (ether)">
			<button id="withdrawButton">執行</button>

			<hr>
			<h3>轉帳 ETH</h3>
			<input id="transferEtherTo" type="text" placeholder="請輸入轉帳對象">
			<input id="transferEtherValue" type="number" placeholder="請輸入轉帳額度 (ether)">
			<button id="transferEtherButton">執行</button>

			<!--
				TODO
				...
			-->
			<hr>
			<h3>鑄Coin</h3>
			<input id="MintCoin" type="text" placeholder="請輸入鑄幣數量">
			<button id="MintCoinBtn">執行</button>
			<hr>
			<h3>購買Coin</h3>
			<input id="BuyCoin" type="text" placeholder="請輸入購買額度(ether)">
			<button id="BuyCoinBtn">執行</button>
			<hr>
			<h3>轉移Coin</h3>
			<input id="TransferCoinTo" type="text" placeholder="請輸入轉移對象">
			<input id="TransferCoinNumber" type="text" placeholder="請輸入轉移額度(ether)">
			<button id="TransferCoinBtn">執行</button>
			<hr>
			<h3>取得Owner</h3>
			<!-- <input id="OwnerAddress" type="text" placeholder="Owner地址" readonly> -->
			<h5 id="OwnerAddress">Owner地址: </h5>
			<button id="OwnerAddressBtn">執行</button>
			<hr>
			<h3>轉移Owner</h3>
			<input id="TransferOwnerTo" type="text" placeholder="請輸入轉移對象">
			<button id="TransferOwnerBtn">執行</button>

			<hr>
			<h3>轉帳ETH(進階功能)</h3>
			<input id="AdvancedtransferEtherTo" type="text" placeholder="請輸入轉帳對象">
			<input id="AdvancedtransferEtherValue" type="number" placeholder="請輸入轉帳額度 (ether)">
			<button id="AdvancedtransferEtherButton">執行</button>
		</div>
		<div class="item" style="width:500px;">
			<h3>活動紀錄</h3>
			<pre id="logger"></pre>
		</div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src="javascripts/index.js"></script>
</body>

</html>
